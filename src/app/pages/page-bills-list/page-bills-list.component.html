<app-comp-content-header
  icon="list"
  title1="Lista de Despesas"
></app-comp-content-header>

<div class="list-group mb-4">
  <div
    *ngFor="let data of billsList"
    class="d-flex justify-content-between align-items-center list-group-item"
  >
    <input
      [id]="data.id"
      class="form-control"
      style="border: 0; padding: 0"
      type="text"
      [value]="data.name"
      (focusout)="saveList($event, data.id)"
    />

    <div>
      <button
        class="btn text-danger btn-sm"
        title="Remover Despesa"
        (click)="deleteItem(data.id, data.name)"
      >
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
  <div class="list-group-item d-grid">
    <button class="btn btn-primary text-light btn-sm" (click)="addBill()">
      <i class="fa fa-plus"></i>
      <span> Adicionar Despesa</span>
    </button>
  </div>
</div>
